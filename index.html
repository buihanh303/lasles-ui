<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>LasLes</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <img src="./images/img-logo.svg" alt="logo" class="header-logo" />
          <ul class="header-list">
            <li class="header-item">
              <a href="#" class="header-item-link">About</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-item-link">Features</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-item-link">Pricing</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-item-link">Testimonials</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-item-link">Help</a>
            </li>
          </ul>
          <div class="header-sign">
            <button class="header-sign-in">Sign In</button>
            <button class="header-sign-up">Sign Up</button>
          </div>
        </header>
        <section class="banner">
          <div class="banner-content">
            <h2 class="banner-title">
              Want anything to be easy with <strong>LaslesVPN</strong>
            </h2>
            <p class="banner-desc">
              Provide a network for all your needs with ease and fun using
              <strong>LaslesVPN</strong> discover interesting features from us.
            </p>
            <button class="banner-btn">Get Started</button>
          </div>
          <img
            src="./images/img-Illustration-01.png"
            alt="Illustration"
            class="banner-img"
          />
        </section>
      </div>
    </div>
  </body>
</html>
